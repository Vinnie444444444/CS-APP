{% extends 'workout_app/base_template.html' %}
<form method="post">
    {% csrf_token %}
    <!-- Other form fields -->
    <input type="hidden" name="workout_id" value="{{ workout_id }}">
    <button type="submit">Submit</button>
</form>
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3 mt-5">
            <div class="card">
                <div class="card-header">
                    <h2>Create Exercise</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="name">Exercise Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="sets">Sets</label>
                            <input type="number" class="form-control" id="sets" name="sets" required>
                        </div>
                        <div class="form-group">
                            <label for="reps">Reps</label>
                            <input type="number" class="form-control" id="reps" name="reps" required>
                        </div>
                        <div class="form-group">
                            <label for="weight">Weight</label>
                            <input type="number" class="form-control" id="weight" name="weight" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Create Exercise</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
