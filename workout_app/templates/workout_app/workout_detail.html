{% extends 'workout_app/base_template.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2 mt-5">
            <h2>All Workouts</h2>
            <ul>
                
                {% for workout in workouts %}
                <li>
                    <h3>{{ workout.name }}</h3>
                    <a href="{% url 'update_workout' rat_id=workout.user_id %}" class="btn btn-primary">Change Name</a>
                    <a href="{% url 'delete_workout' rat_id=workout.user_id %}" class="btn btn-danger">Delete Workout</a>
                    <a href="{% url 'view_exercises' workout_id=workout.id %}" class="btn btn-success">View Exercises</a>
                </li>
                {% endfor %}
            </ul>
            
            <a href="{% url 'user_list' %}" class="btn btn-secondary">Back to User List</a>


            <a href="{% url 'create_workout' %}" class="btn btn-success">Add Workout</a>
        </div>
    </div>
</div>
{% endblock %}
