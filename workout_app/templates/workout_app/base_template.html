<!-- base_template.html -->

{% load static %}
{% load django_bootstrap5 %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Workout App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    {% bootstrap_messages %}
    <style>
        body {
            background-color: #7cdcd8;
        }
    </style>
</head>

<body>

<div class="container-fluid">
    <!-- Navbar-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <img src="{% static 'images/dumbell.png' %}" width="200" height="100">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <!-- Link to home page -->
                    <a class="nav-link active" aria-current="page" href="{% url 'user_list' %}" style="font-size: 60px;">Home</a>
                    <!-- Link to my workouts page -->
                    <a class="nav-link" href="{% url 'my_workouts' %}" style="font-size: 60px;">MyWorkouts</a>
                    {% if user.is_authenticated %}
                        <a class="nav-link" href="{% url 'logout' %}?next={{ request.path }}" style="font-size: 60px;">Logout {{ user }}</a>
                    {% else %}
                        <a class="nav-link" href="{% url 'login' %}?next={{ request.path }}" style="font-size: 60px;">Login</a>
                        <a class="nav-link" href="{% url 'register' %}" style="font-size: 60px;">Register</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <div class="col-sm-10">
        <!-- add block content from html template -->
        {% block content %}
        {% endblock %}
    </div>
</div>
</body>
</html>
